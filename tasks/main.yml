# Standards: 1.2
---
- register: swpa_usage
  command: cat /proc/swaps

- debug:
    msg: "{{ swpa_usage }}"

- when: (swap_size | int > (ansible_swaptotal_mb | int) + 1) or (swap_force_recreate | default(False))
  block:
    - name: Disable active swap
      shell: "test -f {{ swap_path }} && swapoff {{ swap_path }} || true"
      tags:
        - swap

    - name: Create swap file
      command: "fallocate -l {{ swap_size }}M {{ swap_path }}"
      tags:
        - swap

    - name: Format swap file
      command: "mkswap {{ swap_path }}"
      tags:
        - swap

- name: Fix file permissions
  file:
    path: "{{ swap_path }}"
    owner: root
    group: root
    mode: 0600
  tags:
    - swap

- name: Mount swap file
  mount:
    src: "{{ swap_path }}"
    path: swap
    fstype: swap
    state: present
  tags:
    - swap

- name: Enable swap file
  command: "swapon -a"
  changed_when: False
  tags:
    - swap

- name: Define swappiness value
  sysctl:
    name: vm.swappiness
    value: "{{ swap_swappiness }}"
  tags:
    - swap

- name: Define vfspressure value
  sysctl:
    name: vm.vfs_cache_pressure
    value: "{{ swap_vfs_cache_pressure }}"
  tags:
    - swap

...
